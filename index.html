<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ilya Karachun" />
    <meta name="description" content="Third project by Ilya Karachun" />
    <meta name="keywords" content="html, css, js" />

    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <header class="header">
      <img src="./images/header.svg" alt="лого" class="header__logo" />
    </header>
    <main class="main">
      <section aria-label="profile" class="profile">
        <img src="./images/аватар.png" alt="аватар" class="profile__avatar" />
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button
          type="button"
          aria-label="кнопка для изменения информации"
          class="profile__edit"
        ></button>
        <p class="profile__text">Исследователь океана</p>
        <button
          type="button"
          aria-label="кнопка для загрузки нового контента"
          class="profile__add"
        ></button>
      </section>
      <section aria-label="секция с карточками" class="elements">
        <template id="template">
          <div class="elements__item">
            <button
              type="button"
              aria-label="кнопка для удаления карточки"
              class="elements__delete"
            ></button>
            <img
              src="./images/krachevsk.png"
              alt="изображение"
              class="elements__image"
            />
            <div class="elements__section">
              <h3 class="elements__title">Карачаевск</h3>
              <button
                type="button"
                aria-label="кнопка для оценки контента"
                class="elements__like"
              ></button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__title">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button
          type="button"
          aria-label="кнопка для закрытия попапа"
          class="popup__close popup__close_profile_button"
        ></button>
        <form name="popup" class="popup__body">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            name="popup__person"
            type="text"
            placeholder="Жак-Ив Кусто"
            class="popup__character popup__character_input_name"
          />
          <input
            name="popup__character"
            type="text"
            placeholder="Исследователь океана"
            class="popup__character popup__character_input_job"
          />
          <button
            type="submit"
            aria-label="кнопка для сабмита"
            class="popup__button"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_add_сard">
      <div class="popup__container">
        <button
          type="button"
          aria-label="кнопка для закрытия попапа"
          class="popup__close popup__close_card"
        ></button>
        <form name="popup" class="popup__body popup__body_card">
          <h2 class="popup__title">Новое место</h2>
          <input
            name="img__name"
            type="text"
            placeholder="Название"
            class="popup__character popup__character_img_name"
            required
          />
          <input
            name="img__src"
            type="url"
            placeholder="Ссылка на картинку"
            class="popup__character popup__character_input_img"
            required
          />
          <button
            type="submit"
            aria-label="кнопка для подтверждения изменений внесенных данных"
            class="popup__button popup__button_add"
          >
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_modal">
      <div class="popup__container">
        <button type="button" class="popup__close popup_modal_close"></button>
        <img
          src="#"
          alt="изображение картинки увеличенное"
          class="popup__modal popup__modal_img"
        />
        <div class="popup__modal popup__modal_text">
          <h3 class="popup__modal popup__modal_title"></h3>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
