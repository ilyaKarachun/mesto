<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ilya Karachun" />
    <meta name="description" content="Third project by Ilya Karachun" />
    <meta name="keywords" content="html, css, js" />

    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <header class="header">
      <img src="./images/header.svg" alt="лого" class="header__logo" />
    </header>
    <main class="main">
      <section aria-label="profile" class="profile">
        <img src="./images/avatar.svg" alt="аватар" class="profile__avatar" />
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit"></button>
        <h2 class="profile__text">Исследователь океана</h2>
        <button type="button" class="profile__add"></button>
      </section>
      <article class="elements">
        <div class="elements__item">
          <img
            src="./images/krachevsk.png"
            alt="изображение"
            class="elements__image"
          />
          <div class="elements__section">
            <h3 class="elements__title">Карачаевск</h3>
            <button type="button" class="elements__like"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/Elbrus.png" alt="изображение" class="elements__image" />
          <div class="elements__section">
            <h3 class="elements__title">Гора Эльбрус</h3>
            <button type="button" class="elements__like"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/Dombay.png" alt="изображение" class="elements__image" />
          <div class="elements__section">
            <h3 class="elements__title">Домбай</h3>
            <button type="button" class="elements__like"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/Elbrus.png" alt="изображение" class="elements__image" />
          <div class="elements__section">
            <h3 class="elements__title">Гора Эльбрус</h3>
            <button type="button" class="elements__like"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/Dombay.png" alt="изображение" class="elements__image" />
          <div class="elements__section">
            <h3 class="elements__title">Домбай</h3>
            <button type="button" class="elements__like"></button>
          </div>
        </div>
        <div class="elements__item">
          <img
            src="./images/krachevsk.png"
            alt="изображение"
            class="elements__image"
          />
          <div class="elements__section">
            <h3 class="elements__title">Карачаево-Черкесия</h3>
            <button type="button" class="elements__like elements__like_active"></button>
          </div>
        </div>
      </article>
    </main>
    <footer class="footer">
      <p class="footer__title">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
      <button type="button" class="popup__close"></button>
        <form name="popup" class="popup__body">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input name="popup__person" type="text" placeholder="Жак-Ив Кусто" class="popup__character popup__character_name" />
          <input
            name="popup__character"
            type="text"
            placeholder="Исследователь океана"
            class="popup__character popup__character_job"
          />
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <script async src="./scripts/index.js"></script>
  </body>
</html>
