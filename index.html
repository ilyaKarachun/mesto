<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ilya Karachun" />
    <meta name="description" content="Third project by Ilya Karachun" />
    <meta name="keywords" content="html, css, js" />

    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <header class="header">
      <img src="./images/header.png" alt="logo" class="header__logo" />
    </header>
    <main class="main">
      <section aria-label="profile" class="profile">
        <img src="./images/avatar.png" alt="avatar" class="profile__avatar" />
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit"></button>

        <h2 class="profile__text">Исследователь океана</h2>
        <button class="profile__add">
          <img src="./images/plus.png" alt="button_add" class="profile__plus" />
        </button>
      </section>
      <section class="elements">
        <div class="elements__item">
          <img
            src="./images/krachevsk.png"
            alt="image"
            class="elements__image"
          />
          <div class="elements__section">
            <h4 class="elements__title">Карачаевск</h4>
            <button class="elements__like"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/Elbrus.png" alt="image" class="elements__image" />
          <div class="elements__section">
            <h4 class="elements__title">Гора Эльбрус</h4>
            <button class="elements__like"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/Dombay.png" alt="image" class="elements__image" />
          <div class="elements__section">
            <h4 class="elements__title">Домбай</h4>
            <button class="elements__like"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/Elbrus.png" alt="image" class="elements__image" />
          <div class="elements__section">
            <h4 class="elements__title">Гора Эльбрус</h4>
            <button class="elements__like"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/Dombay.png" alt="image" class="elements__image" />
          <div class="elements__section">
            <h4 class="elements__title">Домбай</h4>
            <button class="elements__like"></button>
          </div>
        </div>
        <div class="elements__item">
          <img
            src="./images/krachevsk.png"
            alt="image"
            class="elements__image"
          />
          <div class="elements__section">
            <h4 class="elements__title">Карачаево-Черкесия</h4>
            <button class="elements__like elements__like_active"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__title">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__body">
        <form class="popup__container">
          <button class="popup__close">
            <img
              src="./images/Close_Icon.png"
              alt="close"
              class="popup__img"
            />
          </button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" placeholder="Жак-Ив Кусто" class="popup__person" />
          <input
            type="text"
            placeholder="Исследователь океана"
            class="popup__character"
          />
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <script async src="./scripts/index.js"></script>
  </body>
</html>
